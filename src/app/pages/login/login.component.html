<div class="container-fluid card login-container">

  <h3 class="text-center">Login</h3>
  <hr>

  @if (errors.length) {
    <div class="alert alert-danger" role="alert">
      @for (msg of errors; track msg) {
        <p>{{ msg }}</p>
      }
    </div>
  }

  <div class="mb-3">
    <label for="login" class="form-label">Email Address</label>
    <input type="text" [(ngModel)]="authRequest.email" class="form-control" id="login" placeholder="john@email.com">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" [(ngModel)]="authRequest.password" class="form-control" id="password"
           placeholder="john@email.com">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" class="btn btn-primary">
      <em class="fa fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" class="btn btn-link">
        <em class="fa fa-key">&nbsp;Register</em>
      </button>
    </div>
  </div>
</div>
